<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8087b4fcf8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <title>Initial search</title>
    <script src="../js/index.js" defer></script>
</head>
<body>
    <div class="container">
        <ul class="nav">
            <li><img src="media/azozz_ILf34 1.png" alt="" class="icon"></li>
            <li><h1 class="header">Поиск</h1></li>
            <li><button class="history">История</button></li>
        </ul>

        <button class="name">Nickname <i class="fa-solid fa-chevron-down"></i></button>
        
        <div class="content">
            <select class="search_engine">
                <option value="wikipedia">Wikipedia</option>
                <option value="yandex_gpt">Yandex GPT</option>
                <option value="chat_gpt">Chat GPT</option>
            </select>
            <input type="text" placeholder="введите запрос" class="search">
            <button class="search_sign"><i class="fa-solid fa-magnifying-glass"></i></button>
            <div class="containers">
                <div class="content">
                    <h2 class="content_header">Найденная тема</h2>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
